name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Prepare Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install and Build
        run: npm install && npm run build

      - name: Deploy to thumbai.io
        run: aws s3 sync ./ s3://www.thumbai.io --delete --exclude "*" --include "*.html" --include "*.png" --include "*.ico" --include "output.css" --exclude "node_modules/*"

      - name: Clear cache
        run: aws cloudfront create-invalidation --distribution-id "EAAHR6FATE69H" --paths "/*"
